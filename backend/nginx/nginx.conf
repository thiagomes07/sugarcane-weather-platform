# ============================================
# NGINX - Reverse Proxy + Load Balancer + Rate Limiting
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # ============================================
    # RATE LIMITING ZONES
    # ============================================
    
    # 10MB de memória = ~160k IPs rastreados
    # Geral: 30 req/min por IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/m;
    
    # Weather: 20 req/min por IP (protege Open-Meteo)
    limit_req_zone $binary_remote_addr zone=weather:10m rate=20r/m;
    
    # Insights: 15 req/min por IP (protege MongoDB)
    limit_req_zone $binary_remote_addr zone=insights:10m rate=15r/m;
    
    # Locations: 30 req/min por IP (autocomplete)
    limit_req_zone $binary_remote_addr zone=locations:10m rate=30r/m;

    # Status quando rate limit é excedido
    limit_req_status 429;

    # ============================================
    # UPSTREAM - Load Balancer (FastAPI)
    # ============================================
    
    upstream fastapi_backend {
        # Estratégia: least_conn (menos conexões ativas)
        least_conn;
        
        # Instância 1
        server fastapi_1:8000 max_fails=3 fail_timeout=30s;
        
        # Instância 2
        server fastapi_2:8000 max_fails=3 fail_timeout=30s;
        
        # Keepalive para melhor performance
        keepalive 32;
    }

    # ============================================
    # SERVER BLOCK
    # ============================================
    
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS headers (adicionar CORS do frontend)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ============================================
        # HEALTH CHECK (sem rate limit)
        # ============================================
        location /health {
            proxy_pass http://fastapi_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ============================================
        # LOCATIONS SEARCH (Rate Limit: 30 req/min)
        # ============================================
        location /api/v1/locations {
            limit_req zone=locations burst=10 delay=5;
            limit_req_log_level warn;
            
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 15s;
            
            # Retry em caso de falha
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # ============================================
        # WEATHER (Rate Limit: 20 req/min)
        # ============================================
        location /api/v1/weather {
            limit_req zone=weather burst=20 delay=10;
            limit_req_log_level warn;
            
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts (maior para APIs externas)
            proxy_connect_timeout 15s;
            proxy_send_timeout 15s;
            proxy_read_timeout 30s;
            
            # Retry
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # ============================================
        # INSIGHTS (Rate Limit: 15 req/min)
        # ============================================
        location /api/v1/insights {
            limit_req zone=insights burst=5 delay=3;
            limit_req_log_level warn;
            
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 20s;
            
            # Retry
            proxy_next_upstream error timeout http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ============================================
        # DEMAIS ROTAS (Rate Limit Geral: 30 req/min)
        # ============================================
        location /api/ {
            limit_req zone=general burst=10 delay=5;
            limit_req_log_level warn;
            
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;
            
            # Retry
            proxy_next_upstream error timeout http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ============================================
        # ROOT - Documentação Swagger
        # ============================================
        location / {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;
        }

        # ============================================
        # CUSTOM ERROR PAGES (Rate Limit)
        # ============================================
        error_page 429 @ratelimit;
        
        location @ratelimit {
            default_type application/json;
            add_header Content-Type 'application/json' always;
            add_header Retry-After 60 always;
            return 429 '{"error":{"code":"RATE_LIMIT_EXCEEDED","message":"Muitas requisições. Tente novamente em alguns instantes.","retry_after":60}}';
        }
    }
}