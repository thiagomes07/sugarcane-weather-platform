version: '3.8'

services:
  # ============================================
  # MONGODB - Banco de dados para insights
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: cana-clima-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: sugarcane
    volumes:
      - mongodb_data:/data/db
    networks:
      - cana-clima-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # BACKEND - FastAPI (2 r√©plicas)
  # ============================================
  fastapi_1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cana-clima-backend-1
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      ENV: development
      DEBUG: "True"
      API_VERSION: v1
      HOST: 0.0.0.0
      PORT: 8000
      MONGODB_URL: mongodb://mongodb:27017/sugarcane
      MONGODB_DB_NAME: sugarcane
      CACHE_TTL_MINUTES: 30
      NEWSAPI_KEY: ${NEWSAPI_KEY:-your_newsapi_key_here}
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:80
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cana-clima-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  fastapi_2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cana-clima-backend-2
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      ENV: development
      DEBUG: "True"
      API_VERSION: v1
      HOST: 0.0.0.0
      PORT: 8000
      MONGODB_URL: mongodb://mongodb:27017/sugarcane
      MONGODB_DB_NAME: sugarcane
      CACHE_TTL_MINUTES: 30
      NEWSAPI_KEY: ${NEWSAPI_KEY:-your_newsapi_key_here}
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:80
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cana-clima-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # NGINX - Reverse Proxy + Load Balancer + Rate Limiting
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: cana-clima-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi_1
      - fastapi_2
    networks:
      - cana-clima-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # FRONTEND - Next.js (modo desenvolvimento)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: cana-clima-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_NEWS_API_KEY: ${NEWSAPI_KEY:-your_newsapi_key_here}
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NODE_ENV: development
    volumes:
      # Hot reload em desenvolvimento
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
      - /app/.next
    depends_on:
      - nginx
    networks:
      - cana-clima-network

# ============================================
# NETWORKS
# ============================================
networks:
  cana-clima-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  mongodb_data:
    driver: local